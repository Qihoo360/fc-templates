Edition: 3.0.0
Type: Project
Name: dify-api-v3
Provider:
  - fc
Version: 0.0.3
Description: 本案例是将 dify-api，快速创建并部署到函数计算 FC 。
HomePage: https://github.com/Qihoo360/fc-templates/applications/ArtificialIntelligence/dify-api
Organization: 函数计算（FC）
Effective: Public
Tags:
  - AI
  - Custom Runtime
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: test-3
      description: 创建应用所在的地区
      enum:
        - test-1
        - test-2
        - test-3
        - test-4
        - test-5
        - test-6
      x-formitem:
        type: select
    functionName:
      title: 函数名
      type: string
      default: dify-api-${default-suffix}
      pattern: "^[a-z][a-z0-9-]{2,39}$"
      description: 只能包含小写字母、数字中划线。不能以数字、中划线开头，过滤空格。长度在 2-39 之间。
      x-formitem:
        type: input
    description:
      title: 描述
      type: string
      default: "Serverless dify-api" 
      pattern: ".{0,255}$"
      description: 最大长度为255个字符
      x-formitem:
        type: input
    scaleConfig:
      title: 弹性伸缩配置
      type: string
      default: 单实例
      description: 单实例创建函数后，不支持弹性伸缩，即不允许修改配置成多实例
      enum:
        - 单实例
      x-formitem:
        type: radio
    x-config:
      title: 可修改的配置文件
      type: string
      description: configfile for dify-api-v3
      x-tableitem:
        - filepath: src/dify-api/.env
          describe: envfile
          fileurl: http://next.app-store.test-3.fc.zyunapp.com/application-templates/demo/resources?config-url=https%3A%2F%2Fraw.githubusercontent.com%2FQihoo360%2Ffc-templates%2Ffeature%2Ffc-app-test%2Fapplications%2FArtificialIntelligence%2Fdify-api%2Fsrc%2Fdify-api%2F.env&filepath=src%2Fdify-api%2F.env
